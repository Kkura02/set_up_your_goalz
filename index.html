<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Goal</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<body onload="displayGOALlist()" class="flex justify-center items-center bg-gradient-to-r from-blue-200 via-blue-500 to-blue-800 scrollbar-hide">
    <div id="goalModal" class="hidden w-full h-full flex justify-center items-center absolute border px-24">
        <div class="container bg-pink-100 rounded-lg">
            <div class="flex justify-center relative py-6 bg-pink-100 rounded-lg px-4">
                <button onclick="hideAddGoal()" class="group absolute w-10 h-10 top-1/4 left-2 rounded-full bg-transparent hover:bg-pink-600" type="button"><i class="las la-arrow-left text-pink-800 text-2xl group-hover:text-white font-extrabold"></i></button>
                <b class="font-sans text-xs text-pink-800 font-bold">Set Up Your Goal</b>
            </div>
            <div class="flex align-center justify-center bg-gray-50 rounded-2xl">
                <div class="p-4 flex flex-col justify-center align-center rounded-2xl w-full h-full ">
                    <div class="self-center">
                        <!-- <p class="text-md pb-1">Set up your Goal</p> -->
                        <!-- <p class="text-xs font-medium">You can specify date and funds needed for your new goal to be achieved.</p> -->
                    </div>
                    <form action="" id="form1" class="flex justify-evenly">
                        <div class="py-2 px-3 input-card my-6 rounded-lg w-60">
                            <p class="text-xs">Goal name</p>
                            <input id="goalname" class="bg-transparent outline-none appearance-none w-full" type="text" required>
                        </div>
                        <div class="py-2 px-3 input-card my-6 rounded-lg w-60">
                            <p class="text-xs">Target  date</p>
                            <input id="targetdate" class="bg-transparent outline-none appearance-none w-full text-pink-900 font-bold text-xs" onchange="calcGoal()" type="date" required>
                        </div>
                        <div class="py-2 px-3 input-card my-6 rounded-lg w-60">
                            <p class="text-xs">Target Amount</p>
                            <span class="w-full flex">₱<input id="targetamount" onkeyup="calcGoal()" class="bg-transparent outline-none appearance-none flex-grow  " type="number" min="0.01" step="0.01" max="100000" required></span>
                        </div>
                    </form>
                    <div id="hidden-div" class="py-2 px-3 input-card my-6 rounded-lg w-60 self-center">
                        <p class="text-xs">Savings per Day for <span id="days"></span> days</p>
                        <span class="w-full flex">₱<input id="saveperday" class="bg-transparent outline-none appearance-none flex-grow  " readonly></input></span>
                    </div>
                </div> 
            </div>
            <div class="flex justify-center p-3 bg-pink-100 rounded-b-lg">
                <button id="btn" type="button" form="form1" class="rounded-3xl p-2 bg-pink-300 w-full h-full m-2 text-xs font-bold text-pink-800 hover:bg-pink-600 hover:text-white" onclick="saveGOAL()">
                    Create Goal
                </button>
            </div>
        </div>
    </div>
    <div class="flex w-full h-full flex-col">
        <header class="flex flex-row bg-blue-400 shadow-lg">
            <div class="title">GOALZ</div>
            <div class="flex justify-around items-center gap-4">
                <button onclick="showAddGoal()" class="btn-goal"><i class="fa-solid fa-plus"></i></button>
                <button onclick="clearAll()" class="btn-goal"><i class="fa-solid fa-trash"></i></button>
            </div>
            
        </header>
        <main class="flex flex-row">
            <ul id="yesGoals" class="w-full h-full flex flex-wrap content-start place-items-start gap-4">
                <!-- <li>
                    <div onclick='goalcardtoggle("+i+")' id='chkX"+i+"' class='relative rounded-md cursor-pointer shadow-md p-4 flex flex-col justify-around items-start gap-2'>
                        <button id='delbtn"+i+"' onclick='removeGOAL("+i+")' class='absolute hidden top-0 right-0 px-2 py-0 hover:bg-red-500 rounded-full'>
                            <i class='fa-solid fa-xmark'></i>
                        </button>
                        <div class='flex justify-center items-center w-full'>
                            <b class='text-xl font-bold'>"+title+"</b>
                        </div>
                        <div class='flex justify-start items-center w-full'>
                            <p class='text-xs'>Goal Deadline: </p>
                            <p class='text-base italic'>"+date+"</p>
                        </div>
                        <div class='flex justify-evenly items-center w-full gap-1'>
                            <div class='flex flex-col justify-center items-start'>
                                <p class='text-xs'>Amount: </p>
                                <p class='text-base font-semibold'>₱"+amount+"</p>
                            </div>
                            <div class='flex flex-col justify-center items-start'>
                                <p class='text-xs'>Save per day: </p>
                                <p class='text-base font-bold'>₱"+savepday+"</p>
                            </div>
                        </div>
                    </div>
                </li> -->
                
            </ul>
            <div id="noGoals" class="w-full h-full hidden flex justify-center items-center">
                <b class="text-2xl font-bold">No Goals / Create a New Goal</b>
            </div>
        </main>
        <footer class="flex flex-row bg-blue-500 shadow-lg">
            GENO.
        </footer>
    </div>
</body>
<script src="https://kit.fontawesome.com/d1a7d83221.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
